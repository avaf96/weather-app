<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/0a243e1234.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container border border-secondary-subtle w-75 p-3 mt-5">
      <div>
        <form class="d-flex" role="search">
          <input
            class="city-input form-control me-2 border border-secondary"
            type="search"
            placeholder="Enter a city"
            aria-label="Search"
          />
          <button class="search-btn btn btn-outline-primary me-2" type="submit">
            Search
          </button>
          <button class="current-btn btn btn-outline-success" type="submit">
            Current
          </button>
        </form>
      </div>

      <div class="row mt-3 pt-2 ps-3 pe-3">
        <div class="col">
          <h2 class="city-name fs-1 fw-bold m-0">
            Shiraz
          </h2>
          <p class="today-sec m-0 text-secondary-emphasis">
            <!-- filled with js -->
          </p>
          <p class="weather-desc m-0 mb-2 text-secondary-emphasis">
            Clear
            <!-- filled with js -->
          </p>
          <p class="text-secondary">
            <span class="humidity">
               Humidity: 15% 
            </span>
            <br />
            <span class="wind">
                Wind: 8 km/h
            </span> 
          </p>
        </div>
        <div class="col d-flex flex-row-reverse">
          <div class="ms-1">
            <div>
              <p class="sup-cl m-0">
                <span id="cel-degree">°C</span>
                |
                <span id="far-degree">°F</span>
              </p>
            </div>
            <div class="pt-4 h-25 d-flex align-items-center justify-content-center"">
              <p class="today-sun"> ☀ </p>
            </div>
          </div>
          <h1 class="degree-h1 fw-bold">19</h1>
          <!-- <sup class="sup-cl fw-normal">°C</sup> -->
        </div>
      </div>

    </div>

    <div class="container w-75">
        <a href="https://github.com/avaf96"><i class="fab fa-github"></i>Github</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="src/config.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
